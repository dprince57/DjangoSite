{% extends 'base.html' %}

{% block content %}
    <h1>User Registration</h1>
    <form action="{% url 'FirstSite:uregister' %}" method="post">
        <label for="fname">First Name: </label><input type="text" id="fname" name="fName"><br>
        <label for="lname">Last Name: </label><input type="text" id="lname" name="lName"><br>
        <label for="uname">User Name: </label><input type="text" id="uname" name="uName"><br>
        <label for="email">Email: </label><input type="text" id="email" name="email"><br>
        <label for="area">Area: </label><input type="text" id="area" name="area"><br>
        <label for="lnum">Locker Number: </label><input type="text" id="lnum" name="lNum"><br>
        <label for="check">Do you accept?</label><input type="checkbox" id="check" name="check">
    </form>
{% endblock %}
